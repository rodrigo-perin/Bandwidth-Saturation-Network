<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Tráfego UDP</title>
  <script>
    async function sendTraffic(size) {
      const ip = document.getElementById('target-ip').value;
      if (!ip) {
        alert('Por favor, insira um IP de destino.');
        return;
      }

      const response = await fetch('/start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ip, size })
      });

      const result = await response.json();
      alert(result.message);
    }

    async function stopTraffic() {
      const response = await fetch('/stop', {
        method: 'POST'
      });

      const result = await response.json();
      alert(result.message);
    }
  </script>
</head>
<body>
  <h1>Teste de Tráfego UDP</h1>
  <label for="target-ip">IP de destino:</label>
  <input type="text" id="target-ip" placeholder="192.168.1.1">
  <br><br>
  <button onclick="sendTraffic(100 * 1024 * 1024)">Enviar 100 Mega</button>
  <button onclick="sendTraffic(500 * 1024 * 1024)">Enviar 500 Mega</button>
  <button onclick="sendTraffic(1 * 1024 * 1024 * 1024)">Enviar 1 Giga</button>
  <br><br>
  <button onclick="stopTraffic()">Encerrar teste</button>
</body>
</html>
