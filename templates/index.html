<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throughput Test</title>
    <script>
        function startTraffic(speed) {
            const ip = document.getElementById("target-ip").value;
            if (!ip) {
                alert("Por favor, insira um IP de destino.");
                return;
            }
            
            fetch("/start_traffic", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ip: ip, speed: speed }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Erro: " + data.error);
                } else {
                    document.getElementById("stop-button").style.display = "block";
                }
            });
        }

        function stopTraffic() {
            fetch("/stop_traffic", {
                method: "POST",
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Erro: " + data.error);
                } else {
                    document.getElementById("stop-button").style.display = "none";
                }
            });
        }
    </script>
</head>
<body>
    <h1>Throughput Test</h1>
    <label for="target-ip">IP de Destino:</label>
    <input type="text" id="target-ip" placeholder="Digite o IP de destino">
    <br><br>
    <button onclick="startTraffic('100M')">Gerar tráfego de 100Mega</button>
    <button onclick="startTraffic('500M')">Gerar tráfego de 500Mega</button>
    <button onclick="startTraffic('1G')">Gerar tráfego de 1Giga</button>
    <br><br>
    <button id="stop-button" onclick="stopTraffic()" style="display: none;">Encerrar Teste</button>
</body>
</html>
